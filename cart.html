<!DOCTYPE html>
<html>
<head>
	<title>Shopping Cart</title>
  <link rel="stylesheet" href="css/cart.css">
	  <link rel="icon" href="images/favicon (3).ico">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet">
</head>
<body>
   <div class="CartContainer">
   	   <div class="Header">
   	   	<h3 class="Heading">Shopping Cart</h3>
   	   	<h5 class="Action">Remove all</h5>
   	   </div>

   	   <div class="Cart-Items">
   	   	  <div class="image-box">
   	   	  	<img src="images/teak.jpg" style={{ height="120px" }} />
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Teak</h1>
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn">+</div>
   	   	  	<div class="count">1</div>
   	   	  	<div class="btn">-</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">₹1</div>
   	   	  	<div class="save"><u>Save for later</u></div>
   	   	  	<div class="remove"><u>Remove</u></div>
   	   	  </div>
   	   </div>

   	   <div class="Cart-Items pad">
   	   	  <div class="image-box">
   	   	  	<img src="images/mahogany.jpg" style={{ height="120px" }} />
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Mahogany</h1>
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn">+</div>
   	   	  	<div class="count">1</div>
   	   	  	<div class="btn">-</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">₹1</div>
   	   	  	<div class="save"><u>Save for later</u></div>
   	   	  	<div class="remove"><u>Remove</u></div>
   	   	  </div>
   	   </div>
       <div class="Cart-Items pad">
           <div class="image-box">
             <img src="images/sheesham.jpg" style={{ height="120px" }} />
           </div>
           <div class="about">
             <h1 class="title">Sheesham</h1>
           </div>
           <div class="counter">
             <div class="btn">+</div>
             <div class="count">1</div>
             <div class="btn">-</div>
           </div>
           <div class="prices">
             <div class="amount">₹1</div>
             <div class="save"><u>Save for later</u></div>
             <div class="remove"><u>Remove</u></div>
           </div>
        </div>
        <div class="Cart-Items pad">
           <div class="image-box">
             <img src="images/lemon seeds.jpg" style={{ height="120px" }} />
           </div>
           <div class="about">
             <h1 class="title">Lemon Seeds</h1>
           </div>
           <div class="counter">
             <div class="btn">+</div>
             <div class="count">1</div>
             <div class="btn">-</div>
           </div>
           <div class="prices">
             <div class="amount">₹1</div>
             <div class="save"><u>Save for later</u></div>
             <div class="remove"><u>Remove</u></div>
           </div>
        </div>
        <div class="Cart-Items pad">
           <div class="image-box">
             <img src="images/pine.jpg" style={{ height="120px" }} />
           </div>
           <div class="about">
             <h1 class="title">Pine Seeds</h1>
           </div>
           <div class="counter">
             <div class="btn">+</div>
             <div class="count">1</div>
             <div class="btn">-</div>
           </div>
           <div class="prices">
             <div class="amount">₹1</div>
             <div class="save"><u>Save for later</u></div>
             <div class="remove"><u>Remove</u></div>
           </div>
        </div>
   	 <hr>
   	 <div class="checkout">
   	 <div class="total">
   	 	<div>
   	 		<div class="Subtotal">Sub-Total</div>
   	 		<div class="items"> 5items</div>
   	 	</div>
   	 	<div class="total-amount">₹5</div>
   	 </div>
   	 <button class="button">Checkout</button></div>
   </div>
</body>
</html>
